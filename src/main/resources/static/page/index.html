<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买买车模板在线生成</title>
    <link rel="stylesheet" href="../uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../uikit/js/jquery-1.8.0.min.js"></script>
    <script src="../uikit/js/uikit.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="uk-flex top-header">
        <div></div>
    </div>
    <div class="uk-grid">
        <div class="uk-width-1-3 left-container">
            <form class="uk-form" style="margin-top: 100px;margin-bottom: 200px;">
                <div class="uk-grid">
                    <div class="uk-width-1-3" style="margin-top: 10px;padding-top:9px;text-align: right;">业务线：</div>
                    <div class="uk-width-2-3" style="margin-top: 10px;text-align: left;"><input type="text" id="bizLine" placeholder="业务线" class="uk-form-large"></div>
                </div>
                <div class="uk-grid">
                    <div class="uk-width-1-3" style="margin-top: 10px;padding-top:9px;text-align: right;">应用名称：</div>
                    <div class="uk-width-2-3" style="margin-top: 10px;text-align: left;"><input type="text" id="appName" placeholder="应用名称" class="uk-form-large"></div>
                </div>
                <div style="padding-top: 30px;">
                    <button id="gen-id">生成骨架</button>
                </div>
            </form>
        </div>
        <div class="uk-width-2-3">
            <div id="fileAppender" class="uk-width-1-1" style="border-bottom: solid 1px grey;height: 100px;padding-top: 25px; padding-left: 25px;">

            </div>
            <div id="logAppender" class="uk-width-1-1">

            </div>
        </div>
    </div>
</body>
</html>
